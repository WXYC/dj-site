name: E2E Tests

on:
  push:
    branches: [main, new-authentication-provider]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      backend_ref:
        description: 'Backend-Service branch/tag to use'
        required: false
        default: 'main'

env:
  # Frontend configuration
  NEXT_PUBLIC_BACKEND_URL: http://localhost:8085
  NEXT_PUBLIC_BETTER_AUTH_URL: http://localhost:8084/auth
  NEXT_PUBLIC_DASHBOARD_HOME_PAGE: /dashboard/flowsheet
  NEXT_PUBLIC_VERSION: e2e
  NEXT_PUBLIC_DEFAULT_EXPERIENCE: modern
  NEXT_PUBLIC_ENABLED_EXPERIENCES: modern,classic
  NEXT_PUBLIC_ALLOW_EXPERIENCE_SWITCHING: "true"
  NEXT_PUBLIC_ONBOARDING_TEMP_PASSWORD: temppass123
  NEXT_PUBLIC_APP_ORGANIZATION: test-org
  SESSION_SECRET: e2e-secret-for-testing
  APP_ORGANIZATION_ID: test-org-id-0000000000000000001
  # E2E test config
  E2E_BASE_URL: http://localhost:3000
  # Backend service ports
  E2E_DB_PORT: 5434
  E2E_AUTH_PORT: 8084
  E2E_BACKEND_PORT: 8085

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:18.0-alpine
        env:
          POSTGRES_PASSWORD: 'RadioIsEpic$1100'
          POSTGRES_USER: wxyc_admin
          POSTGRES_DB: wxyc_db
        ports:
          - 5434:5432
        options: >-
          --health-cmd "pg_isready -U wxyc_admin -d wxyc_db"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout dj-site
        uses: actions/checkout@v4
        with:
          path: dj-site

      - name: Checkout Backend-Service
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/Backend-Service
          ref: ${{ github.event.inputs.backend_ref || 'main' }}
          path: Backend-Service
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            dj-site/package-lock.json
            Backend-Service/package-lock.json

      - name: Create Backend .env file
        working-directory: Backend-Service
        run: |
          cat > .env << 'EOF'
          DB_HOST=localhost
          DB_PORT=5434
          DB_NAME=wxyc_db
          DB_USERNAME=wxyc_admin
          DB_PASSWORD='RadioIsEpic$1100'
          BETTER_AUTH_SECRET=e2e-auth-secret-for-testing-min-32-chars
          BETTER_AUTH_URL=http://localhost:8084/auth
          BETTER_AUTH_JWKS_URL=http://localhost:8084/auth/.well-known/jwks.json
          BETTER_AUTH_TRUSTED_ORIGINS=http://localhost:3000
          FRONTEND_SOURCE=http://localhost:3000
          DEFAULT_ORG_SLUG=test-org
          DEFAULT_ORG_NAME='Test Organization'
          APP_ORGANIZATION_ID=test-org-id-0000000000000000001
          E2E_DB_PORT=5434
          E2E_AUTH_PORT=8084
          E2E_BACKEND_PORT=8085
          EOF

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('dj-site/package-lock.json') }}

      - name: Install dependencies
        run: |
          (cd Backend-Service && npm ci) &
          (cd dj-site && npm ci) &
          wait

      - name: Build and start services
        run: |
          # Backend track: build -> init-db -> start services -> seed users
          (
            cd Backend-Service

            # Export all .env vars so they're available at module-import time
            # (shared/authentication checks BETTER_AUTH_JWKS_URL before dotenv loads)
            set -a; source .env; set +a

            npm run build
            node dev_env/init-db.mjs

            # Start auth service
            AUTH_PORT=8084 node apps/auth/dist/app.js > /tmp/auth.log 2>&1 &
            echo $! > /tmp/auth.pid
            echo "Waiting for auth service..."
            timeout 60 bash -c 'until curl -sf http://localhost:8084/healthcheck; do sleep 1; done'

            # Start backend service (PORT and auth issuer/audience not in .env)
            PORT=8085 \
            BETTER_AUTH_ISSUER=http://localhost:8084 \
            BETTER_AUTH_AUDIENCE=http://localhost:8084 \
            node apps/backend/dist/app.js > /tmp/backend.log 2>&1 &
            echo $! > /tmp/backend.pid
            echo "Waiting for backend service..."
            timeout 60 bash -c 'until curl -sf http://localhost:8085/healthcheck; do sleep 1; done'

            # Seed E2E test users
            npm run setup:e2e-users
          ) &
          PID_BACKEND=$!

          # Frontend track: install Playwright + build dj-site (concurrent)
          (cd dj-site && npx playwright install --with-deps chromium) &
          PID_PW=$!
          (cd dj-site && npm run build) &
          PID_BUILD=$!

          # Wait for all tracks -- fail if any fails
          wait $PID_BACKEND || exit 1
          wait $PID_PW || exit 1
          wait $PID_BUILD || exit 1

      - name: Start dj-site
        working-directory: dj-site
        run: |
          npm run start &

          # Wait for frontend to be ready
          echo "Waiting for frontend..."
          timeout 60 bash -c 'until curl -sf http://localhost:3000; do sleep 2; done'

      - name: Run E2E tests
        working-directory: dj-site
        run: npm run test:e2e -- --max-failures=10 --reporter=html --reporter=github

      - name: Show service logs on failure
        if: failure()
        run: |
          echo "=== Auth Service Logs ==="
          cat /tmp/auth.log 2>/dev/null || echo "No auth log"
          echo ""
          echo "=== Backend Service Logs ==="
          cat /tmp/backend.log 2>/dev/null || echo "No backend log"

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: dj-site/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: dj-site/test-results/
          retention-days: 7

      - name: Cleanup
        if: always()
        run: |
          kill $(cat /tmp/auth.pid 2>/dev/null) 2>/dev/null || true
          kill $(cat /tmp/backend.pid 2>/dev/null) 2>/dev/null || true
